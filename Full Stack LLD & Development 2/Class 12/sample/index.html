<!DOCTYPE html>
<html>
  <!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="doubleHolder">
      <button class="double" onclick="feature()">double</button>
    </div>

    <script>
      function newbtn() {
        //create a button
        const newEle = document.createElement("button");
        newEle.setAttribute("class", "double");
        newEle.setAttribute("onclick", "feature()");
        newEle.innerText = "double";
        return newEle;
      }
      function feature() {
        const holderRef = document.querySelector("#doubleHolder");
        const btnRef = document.querySelectorAll(".double")[0];
        holderRef.removeChild(btnRef);
        holderRef.append(newbtn());
        holderRef.append(newbtn());
      }
    </script>
  </body>
</html>
