<!-- Game : Guess the box having green color. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
      .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100vw;
        height: 60vh;
        gap: 10px;
        flex-wrap: wrap;
      }
      .child {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Guess The Colors</h1>
    <div class="container">
      <div class="child" data-color="green"></div>
      <div class="child" data-color="green"></div>
      <div class="child" data-color="green"></div>
      <div class="child" data-color="red"></div>
      <div class="child" data-color="green"></div>
      <div class="child" data-color="green"></div>
      <div class="child" data-color="green"></div>
      <div class="child" data-color="red"></div>
      <div class="child" data-color="green"></div>
      <div class="child" data-color="green"></div>
      <div class="child" data-color="green"></div>
      <div class="child" data-color="green"></div>
      <div class="child" data-color="green"></div>
      <div class="child" data-color="red"></div>
      <div class="child" data-color="green"></div>
      <div class="child" data-color="green"></div>
      <div class="child" data-color="green"></div>
      <div class="child" data-color="green"></div>
    </div>
    <script>
      const childRef = document.querySelectorAll(".child"); //returns list of elements

      childRef.forEach((element) => {
        //running loop over list.
        element.addEventListener("click", function (event) {
          //adding event for every child.
          const ref = event.target;
          const attr = ref.getAttribute("data-color"); // Taking attribute value
          ref.style.backgroundColor = attr;
        });
      });
    </script>
  </body>
</html>
