<!-- Example 1 : We have to add the events for the button. -->
<!-- Example 2 : We have print the text using btn. -->
<!-- Example 3 : We have change the text using btn. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn1">Click Me</button>
    <h1>Some Details Here</h1>
    <button id="btn2">Style</button>
    <script>
      // btn1
      const buttonRef1 = document.getElementById("btn1");

      buttonRef1.addEventListener("click", function (Event) {
        console.log(Event);
        const text = document.getElementsByTagName("h1")[0];
        console.log(text.innerText);
        text.innerText = "Akshay Hallagade"; // Changing the text
      });
      // btn2
      const buttonRef2 = document.getElementById("btn2");

      buttonRef2.addEventListener("click", function (Event) {
        const text = document.getElementsByTagName("h1")[0];
        text.style.color = "red";
      });
    </script>
  </body>
</html>
