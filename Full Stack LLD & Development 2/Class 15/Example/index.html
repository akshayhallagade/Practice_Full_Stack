<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 20px;
      }
      .grandparent {
        border: 2px solid rgb(55, 255, 0);
      }
      .parent {
        border: 2px solid rgb(255, 0, 0);
      }
      .child {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="grandparent">
      Grand Parent
      <div class="parent">
        Parent
        <div class="child">Child</div>
      </div>
    </div>
    <script>
      // Bubble Event Phase
      const grandParentRef = document.querySelector(".grandparent");
      grandParentRef.addEventListener("click", function (event) {
        alert("grandParent Printed");
      });
      const parentRef = document.querySelector(".parent");
      parentRef.addEventListener("click", function (event) {
        alert("Parent Printed");
      });
      const childRef = document.querySelector(".child");
      childRef.addEventListener("click", function (event) {
        alert("Child Printed");
      });
      const documentRef = document.querySelector("document");
      document.addEventListener("click", function (event) {
        alert("Document Printed");
      });

      // Chase Event Phase  ==> This will print at first
      const parentPhaseRef = document.querySelector(".parent");
      parentPhaseRef.addEventListener(
        "click",
        function (event) {
          alert("Chase Parent Got Printed");
        },
        (capture = true)
      );
    </script>
  </body>
</html>
