<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      }
      svg {

      }

        float: right;
      }

  <body>
    <div class="navbar">
      <div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>

        <div class="item">5</div>
      </div>
      <div class="right">
        26
        <div>Wardha</div>
      </div>
    </div>
  </body>
</html>
