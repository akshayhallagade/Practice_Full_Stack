<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Survey Form</h1>

    <form method="post">
      <!-- Name -->
      <div>
        <label>Name</label>
        <input id="name" type="text" />
      </div>
      <!-- Age -->
      <div>
        <label>Age :</label>
        <input id="age" type="number" />
      </div>
      <!-- Gender (Radio btn)-->
      <div>
        <label>Gender :</label>

        <input id="male" type="radio" name="gender" />
        <label>Male</label>
        <input id="female" type="radio" name="gender" />
        <label>Female</label>
      </div>
      <!-- Favorite Food (Dropdown btn)-->
      <div>
        <label>Favorite Food :</label>
        <select id="food">
          <option selected>Pizza</option>
          <option>Chinese Food</option>
          <option>Indian Food</option>
        </select>
      </div>
      <!-- Do like to cook (Checkbox)-->
      <div>
        <label>Do you like to cook? </label>
        <input id="cook" type="checkbox" />
        <label>Yes</label>
      </div>
      <!-- Additional Comments (Textarea) -->
      <div>
        <label>Additional Comments :</label>
        <textarea id="textarea"></textarea>
      </div>
      <!-- Submit (Button) -->
      <input type="submit" />
    </form>
  </body>
</html>
